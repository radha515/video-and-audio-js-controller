<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Audio and video</title>
  </head>
  <body>
    <audio controls>
      <source src="song.mp3" type="audio/mp3">
    </audio>
    <video controls height="300px" width="300px">
      <source src="video.mp4" type="video/mp4">
    </video>
  </body>
</html>
